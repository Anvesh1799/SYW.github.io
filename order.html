<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Order</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      
      .confirmation-container {
        background-color: #f0f0f0;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      
      h1, h2 {
        margin-bottom: 15px;
      }
      
      hr {
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      
      .order-summary {
        margin-bottom: 30px;
      }
      
      .payment-option {
        margin-bottom: 15px;
        display: flex; 
        padding: 1rem;
        align-items: center;

      }
      
      .customer-info {
        margin-bottom: 15px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      
      textarea {
        height: 100px;
      }
      
      button {
        display: block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      
      button:hover {
        background-color: #222;
      }
      
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1>Confirm Your Order</h1>
    <p>Please review your order details before placing it.</p>
    <hr>
    <section class="order-summary">
      <h2>Order Summary</h2>
      <p>Product 1: Quantity (1) - Price: $39.00</p>
      <p>Discount: -$5.00</p>
      <p>Subtotal: $34.00</p>
      <p>Shipping: Free</p>
      <p><b>Total: $34.00</b></p>
    </section>
    <hr>
    <h2>Payment Method</h2>
    <form action="thankyou.html">
      <div class="payment-option">
        <input type="radio" id="cash-on-delivery" name="payment_method" value="cash_on_delivery" required>
        <label for="cash-on-delivery">Cash on Delivery</label>
        <input type="radio" id="creditcard" name="payment_method" value="cash_on_delivery" disabled>
        <label for="creditcard">Credit Card</label>
        <input type="radio" id="debitcard" name="payment_method" value="cash_on_delivery" disabled>
        <label for="Debitcard">Debit Card</label>
        <input type="radio" id="PhonePay" name="payment_method" value="cash_on_delivery" disabled>
        <label for="PhonePay">Phone Pay</label>
      </div>
      <hr>
      <h2>Customer Information</h2>
      <div class="customer-info">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="customer-info">
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
