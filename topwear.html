<style media="screen">
*{
margin: 0; padding: 0;
box-sizing: border-box;
text-transform: capitalize;
text-decoration: none;
transition: all .2s linear;
font-family: Arial;
}

body {
    overflow-x: hidden;
    background: white ;
}

.container {
    min-height: 100vh;
    display: flex;
	align-items: center;
	justify-content: center;
	flex-wrap: wrap;
	padding:40px 0;
}

.buy-now-button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: left;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
 cursor: pointer;
}

.card{
  height: 500px;
  width: 280px;
  overflow: hidden;
  position: relative;
  margin: 20px;
}

.card img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.card info{
  text-align: center;
  line-height: 25px;
}

.card .info h3 ,
.card .info h2 {
  color:#333;
  padding-top: 5px;
}

.card .info .stars i {
  color: gold;
  padding: 5px 0;
}

.card .info .price{
  font-size: 20px;
  color: red ; 
  letter-spacing: 1px;
}

.card .discount {
  position: absolute;
  top: 15px;
 left: 15px;
  height: 50px;
  width: 50px;
  display: block;
  background: rgba(255, 0, 0, 0.6);
  color: white;
  font-weight: bold;
  border-radius: 50%;
  text-align: center;
  line-height: 50px;
}

.card .panel {
  position: absolute; 
  top: 15px; 
  right: 15px;
 width: 45px;
  background: rgba(255, 255, 255, 0.8);
  display: flex;
  align-items: center;
  flex-flow: column; 
  opacity: 0;
}

.card:hover .panel {
  right:15px;
  opacity: 1;
}

.card .panel a {
  font-size: 20px;
 color: #333;
  margin:15px 0;
}

.card .panel a:hover {
  color: rgba(255, 0, 0, 0.9);
}
  
.card button {
  position: absolute;
  left: 50%; 
  bottom: 0%;
  transform: translate(-50%);
  height: 40px;
  width: 140px;
  border: none;
  outline: none;
  background: rgba(0, 0, 0, 0.6);
  color:#fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  opacity: 0;
  transition-delay: 0.2s;
}

.card:hover button{
  opacity: 1;
  bottom: 25%;
 
.card button:hover{
 background: rgba(255, 0, 0, 0.6);
} 

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 10px;  /* Add spacing between grid items */
}


.grid-item {
  text-align: center;
  padding: 10px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  justify-items: center;

}

.product {
  text-align: center;
}

.product img {
  max-width: 100%;
  height: auto;
}




</style>
